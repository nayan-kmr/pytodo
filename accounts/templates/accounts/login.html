{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Enter Username"><br>
  <input type="password" name="password" placeholder="Enter Password"><br>
  <input type="submit" name="submit" value="Login">
</form>
{% endblock %}
