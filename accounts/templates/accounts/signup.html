{% extends 'base.html' %}

{% block content %}
<h1>Signup</h1>
<br>
{% if error %}
<span style="color:red">{{ error }}</span>
<br>
{% endif %}
<form action="{% url 'signup' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="username" value="" placeholder="Username"><br>
  <input type="text" name="firstName" value="" placeholder="First Name"><br>
  <input type="text" name="lastName" value="" placeholder="Last Name"><br>
  <input type="text" name="email" value="" placeholder="Email ID"><br>
  <input type="password" name="password1" value="" placeholder="Password"><br>
  <input type="password" name="password2" value="" placeholder="Confirm Password"><br>
  <input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
